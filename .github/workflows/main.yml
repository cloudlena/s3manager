name: Verify and Push

on: [push, pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Lint code
        uses: golangci/golangci-lint-action@v3
      - name: Run tests
        run: make test
